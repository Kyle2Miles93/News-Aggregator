<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="../static/css/contact.css" rel="stylesheet"/>
</head>
<body>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p> {{msg}} </p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h1 class="maintext">Send me your feedback</h1>

  <!-- This code taken from www.w3Schools.com: https://www.w3schools.com/howto/howto_css_contact_form.asp -->
  <div class="container">
    <form name="Contact" id="contact_form" method="POST">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="myanmar">Myanmar</option>
      </select>
  
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Send us a message..." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
</body>

<footer class="maintext">
  link to repository containing code <a class="maintext" href="https://github.com/MilesTsue93/News-Aggregator"><br>github repository link</a>
</footer>
</html>
